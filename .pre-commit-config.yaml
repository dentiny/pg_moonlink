repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
    - id: fmt
  - repo: local
    hooks:
    - id: clipper
      name: clipper
      language: system
      files: '\.rs$'
      entry: cargo clippy --all-targets --fix --allow-dirty --allow-staged -- -D warnings
      pass_filenames: false
    - id: udeps
      name: udeps
      language: system
      entry: cargo +nightly udeps
      pass_filenames: false
